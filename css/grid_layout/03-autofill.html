<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autofill</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #grid {
            /* width: 500px; 如果超出父容器宽度 就会换行 */
            display: grid;
            /* 一行高为100px 每列宽100px 能放下几列就放下几列 */
            grid-template-columns: repeat(auto-fill, 100px);
            grid-template-rows: repeat(1, 100px);
        }
        #grid div {
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <span>foo</span>
    <div id="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <span>bar</span>
    <script>
        const items = document.querySelectorAll('#grid div');
        const colorList = ['#ef342a','#f68f26','#4ba946','#0376c2','#c077af','#f8d29d','#b5a87f','#d0e4a9','#4dc7ec'];
        console.log(items);
        Array.from(items).forEach((item, index) => {
            item.style.backgroundColor = colorList[index]
        });
    </script>
</body>
</html>
